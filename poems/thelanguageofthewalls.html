      <h1>The Language of the Walls</h1>

<p>The walls of the state <br> <br>
Have a language of their own, <br> <br>
With which they make art; <br> <br>
Art so unknown to the minds <br> <br>
Of ours. <br> <br>
Such simpletons are we, <br> <br>
But we are the language, <br> <br>
The language they speak. <br> <br></p>
